services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medai-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONLOGLEVEL=${PYTHONLOGLEVEL:-DEBUG}
      # AWS Bedrock auth/region (overridden by .env or host env)
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # Explicit credentials via env (Heroku-style)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      # Optional: invoke via Bedrock Inference Profile instead of modelId
      - BEDROCK_INFERENCE_PROFILE_ARN=${BEDROCK_INFERENCE_PROFILE_ARN}
      # CORS: allow frontend origin (read from .env if set)
      - MEDAI_CORS_ORIGINS=${MEDAI_CORS_ORIGINS:-http://localhost:443}
      # Enable verbose logging for WS transcription debugging
      - MEDAI_TRANSCRIBE_DEBUG=${MEDAI_TRANSCRIBE_DEBUG:-true}
    command: ["uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000", "--log-level", "debug", "--access-log"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medai-frontend
    ports:
      - "443:443"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      # Frontend calls backend via this base URL (read from .env if set)
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8000}
    command: ["npm", "run", "dev"]

networks:
  default:
    name: medai
